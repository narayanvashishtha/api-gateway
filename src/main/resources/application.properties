spring.application.name=api-gateway

app.jwt.secret=superdupersecret
app.jwt.accessTokenExpirationTime=3600000
app.jwt.refreshTokenExpirationTime=86400000

# run in-memory H2 so JPA starts without external DB
spring.datasource.url=jdbc:h2:file:~/apigateway_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# optional: auto-create schema (use create-drop if you want schema removed on shutdown)
spring.jpa.hibernate.ddl-auto=update

# optional: reduce console noise
spring.jpa.show-sql=false

