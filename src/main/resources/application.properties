spring.application.name=api-gateway

app.jwt.secret=superdupersecret
app.jwt.accessTokenExpirationTime=3600000
app.jwt.refreshTokenExpirationTime=86400000

# H2 Database
spring.datasource.url=jdbc:h2:file:~/apigateway_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Redis (Docker)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# H2 Console (optional - for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console